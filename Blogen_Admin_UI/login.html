<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --------------FONT AWESOME----------------- -->
    <script src="https://kit.fontawesome.com/af424b9999.js" crossorigin="anonymous"></script>


    <!---------------- Bootstarp CSS ----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!----------------- Custom CSS ------------------------>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
</head>

<body>
    <!--------------------------------- START HERE ---------------------------------->


    <!-------------- NAVBAR ------------------>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark bg-gradient p0">

        <div class="container">
            <a href="index.html" class="navbar-brand">ANON Articles Command Center</a>

        </div>
    </nav>

    <!--------------- HEADER ---------------->
    <header id="main-header" class="py-2 bg-success bg-gradient text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-user"></i>
                        ANON Member Login
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!--------------- ACTIONS ---------------->
    <section id="search" class="py-4 md-4 bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>



    <!------------ LOGIN  ------------->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                            <div class="card-body">
                                <form action="index.html">


                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <a href="index.html" class="d-grid">
                                            <button type="button" class="btn btn-success mt-4">
                                                Login </button>
                                        </a>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark bg-gradient text-white mb-0 p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; <span id="year"></span> ANON Articles Command Center
                    </p>
                </div>
            </div>
        </div>
    </footer>




    <!--------------------- jQuery ----------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--------------------- Boostrap JS ----------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());

    </script>

</body>

</html>
